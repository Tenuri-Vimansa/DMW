<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #000);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .appointment-card {
      max-width: 900px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      background: #fff;
    }
    .doctor-section {
      background: #f8f9fa;
      padding: 30px;
      text-align: center;
    }
    .doctor-section img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0d6efd;
    }
    .doctor-section h4 {
      margin-top: 15px;
      color: #0d6efd;
      font-weight: bold;
    }
    .appointment-form {
      padding: 30px;
    }
    .btn-submit {
      background: #0d6efd;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #084298;
    }
  </style>
</head>
<body>

  <div class="appointment-card row g-0">
    <!-- Doctor Info -->
    <div class="col-md-4 doctor-section">
      <img src="img/WhatsApp Image 2025-09-07 at 11.32.29_86464b89.jpg" alt="Doctor Image">
      <h4>Dr. Arendria Jernanz</h4>
      <p class="text-muted">Cardiologist</p>
      <p><i class="bi bi-geo-alt"></i> Life Bloom Hospital</p>
    </div>

    <!-- Appointment Form -->
    <div class="col-md-8 appointment-form">
      <h3 class="mb-4 text-primary">Book Your Appointment</h3>
      <form method="post" action="doc8app.php">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" name="patient" placeholder="Enter full name" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" placeholder="Age" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select class="form-select" required name="gender">
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-12">
            <label class="form-label">Symptoms / Notes</label>
            <textarea class="form-control" rows="3" name="symptoms" placeholder="Describe your symptoms"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Select Date</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Check Number</label>
            <input type="text" class="form-control" name="ap" id="appointment_no" readonly required><br><br>
          </div>

                  <script>
function getAppointmentNo() {
    var date = document.querySelector('input[name="date"]').value;
    if (!date) {
        alert('Please select a date first.');
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "doc8app.php?ajax=1&date=" + date, true); // AJAX mode
    xhr.onload = function() {
        if (xhr.status == 200) {
            document.getElementById("appointment_no").value = xhr.responseText;
        }
    };
    xhr.send();
}
</script>
<div>
         <button type="button" onclick="getAppointmentNo()" class="btn btn-submit px-4 py-2 me-2">
    <i class="bi bi-check-circle"></i> Check Number
</button>


          <button type="submit" class="btn btn-submit px-4 py-2">
            <i class="bi bi-check-circle"></i> Confirm Appointment
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
