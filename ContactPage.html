<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1584438784894-089d6a62b8d7?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      border-bottom: 4px solid #007bff; 
      padding-bottom: 8px;
    }
    .contact-card {
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .contact-form h4 {
      font-weight: bold;
      color: #007bff; 
      border-bottom: 3px solid #007bff; 
      padding-bottom: 6px;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-custom {
      border-radius: 8px;
      font-weight: bold;
      background-color: #007bff; 
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- ✅ Hero Section -->
  <section class="hero text-center">
    <h1>Contact Us</h1>
  </section>

  <!-- ✅ Contact Info -->
  <section class="container my-5">
    <div class="row text-center g-4">
      <div class="col-md-4">
        <div class="card contact-card p-4 border-primary">
          <i class="bi bi-telephone-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Phone</h5>
          <p>+94 77 123 4567</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card contact-card p-4 border-primary">
          <i class="bi bi-envelope-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Email</h5>
          <p>support@hospital.com</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card contact-card p-4 border-primary">
          <i class="bi bi-geo-alt-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Location</h5>
          <p>Colombo, Sri Lanka</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Contact Form -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <h4>Send us a Message</h4>
          <form id="contactForm">
            <div class="mb-3">
              <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- ✅ Form Validation + Alerts -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("⚠️ Please fill in all fields!");
        return;
      }
      if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
        alert("⚠️ Please enter a valid email address!");
        return;
      }

      alert("✅ Thank you, " + name + "! Your message has been sent successfully.");
      document.getElementById("contactForm").reset();
    });
  </script>

</body>
</html>
