<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .dashboard-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    .doctor-selection {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .appointments-section {
      margin-top: 40px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .table th {
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn {
      border-radius: 5px;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Doctor Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="alldoctors.html">All Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login_doctor.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Dashboard -->
  <div class="container mt-4">
    <h2 class="dashboard-title">Welcome to Your Dashboard</h2>

    <!-- Doctor Selection -->
    <div class="doctor-selection">
      <label for="doctorName" class="form-label">Select Doctor</label>
      <select class="form-select" id="doctorName">
    <option value="" >Dr. Anderson Williamson</option>
    <option value="">Dr. Glenn Phillip</option>
    <option value="">Dr. Kendra Acasha</option>
    <option value="">Dr. Jessica Swetha</option>
    <option value="">Dr. David Fernando</option>
    <option value="">Dr. Yuana Herkins</option>
    <option value="">Dr. Harland Silva</option>
    <option value="">Dr. Arendria Jernanz</option>

        <!-- Load doctor names from DB later -->
      </select>
      <button class="btn btn-primary mt-3" id="viewAppointments">View Appointments</button>
    </div>

    <!-- Appointment Table -->
    <div class="appointments-section" id="appointmentsSection" style="display:none;">
      <h4 class="text-center">Appointments</h4>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Appointment No</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="appointmentsTable">
          <!-- Appointment rows will come from DB -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Password Verification Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verify Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Please enter your password to confirm cancellation:</p>
          <input type="password" id="verifyPassword" class="form-control" placeholder="Enter password">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-danger" id="confirmCancel">Confirm Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Placeholder JS -->
  <script>
    document.getElementById("viewAppointments").addEventListener("click", () => {
      document.getElementById("appointmentsSection").style.display = "block";
    });

    document.getElementById("confirmCancel").addEventListener("click", () => {
      alert("Password verification will be handled via backend later.");
    });
  </script>
</body>
</html>
